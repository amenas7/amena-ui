  <!-- Table Container -->
  <div class="sa-table-container">
    
    <!-- Table Content (siempre visible) -->
    <div class="table-content" [class.loading]="loading">
  
  <!-- Table -->
  <div class="table-responsive table-container">
    <table class="table" 
           [class.table-hover]="hover"
           [style.min-width]="minWidth">
      <thead class="table-light">
        <tr>
          <th *ngFor="let column of columns" 
              class="column-header"
              [style.width]="column.width">
            <div class="d-flex align-items-center justify-content-between">
              <b>{{ column.label }}</b>
            </div>
          </th>
        </tr>
        <!-- Fila de filtros -->
        <tr *ngIf="showFilters" class="filter-row">
          <th class="filter-row-th" *ngFor="let column of columns" 
              [style.width]="column.width">
            <input 
              *ngIf="!column.noFilter"
              type="text" 
              class="form-control form-control-sm filter-input"
              [placeholder]=""
              [value]="columnFilters[column.key] || ''"
              (input)="onFilterInputChange($event, column.key)"
              />
          </th>
        </tr>
      </thead>
      <tbody [class.animate-fade-in]="animationKey > 0" [class.animation-complete]="animationKey > 0" [attr.data-animation-key]="animationKey">
        <tr *ngFor="let row of paginatedData; trackBy: trackByFn"
            [class.selected-row]="isRowSelected(row)"
            (click)="onRowClick(row)"
            (dblclick)="onRowDoubleClick(row)">
          <td *ngFor="let column of columns" [style.width]="column.width">
            <!-- Usar template específico de la columna si existe, sino usar el default -->
            <ng-container *ngTemplateOutlet="getColumnTemplate(column.key) || defaultCellTemplate!; context: getTemplateContext(row, column)">
            </ng-container>
          </td>
        </tr>
        <tr *ngIf="paginatedData.length === 0">
          <td [attr.colspan]="columns.length" class="text-center py-4 text-muted">
            <div>
              <p class="mb-2" style="font-size: 14px !important;">{{ emptyMessage }}</p>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    
    <!-- Loading Overlay solo sobre la tabla -->
    <div *ngIf="loading" class="loading-overlay">
      <div class="loading-content">
        <div class="spinner-border text-primary" role="status">
        </div>
        <div class="loading-text">Cargando...</div>
      </div>
    </div>
  </div>

  <!-- Items Per Page Selector and Pagination Controls (en una sola fila) -->
  <div *ngIf="showPagination && paginatedData.length > 0" class="d-flex flex-column flex-md-row justify-content-center justify-content-md-between align-items-center mt-2">
    <!-- Items Per Page Selector (izquierda) -->
    <div *ngIf="showItemsPerPage && paginatedData.length > 0" 
         class="d-flex align-items-center mb-2 mb-md-0"
         [class.no-pagination]="paginationInfo.totalPages <= 1">
      <span class="text-muted me-2" style="font-size: 11px !important;">Registros por página:</span>
      <select 
        id="itemsPerPage"
        class="form-select form-select-sm sa-table-items-per-page" 
        [value]="itemsPerPage"
        (change)="onSelectChange($event)">
        <option *ngFor="let option of itemsPerPageOptions" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>
    
          <!-- Pagination Info and Controls (derecha) -->
      <div class="d-flex flex-column flex-md-row align-items-center">
        <div *ngIf="showTotal && paginatedData.length > 0" class="text-muted mb-2 mb-md-0 me-md-3 text-center text-md-start" style="font-size: 11px !important;">
          Página {{ paginationInfo.currentPage }}: {{ paginationInfo.startItem }}-{{ paginationInfo.endItem }} de {{ paginationInfo.totalItems }} registros
        </div>
      
      <nav *ngIf="paginationInfo.totalPages > 1" aria-label="Navegación de páginas">
        <div class="pagination-controls d-flex align-items-center">
          <!-- First Page Button -->
          <button *ngIf="showFirstLastButtons" 
                  class="btn btn-outline-secondary btn-sm me-1" 
                  (click)="onPageChange(1)"
                  [disabled]="currentPage === 1"
                  aria-label="Primera página"
                  title="Primera página">
            <span class="pagination-icon pagination-first">«</span>
          </button>

          <!-- Previous Button -->
          <button class="btn btn-outline-secondary btn-sm me-2" 
                  (click)="onPageChange(currentPage - 1)"
                  [disabled]="currentPage === 1"
                  aria-label="Página anterior"
                  title="Página anterior">
            <span class="pagination-icon">‹</span>
          </button>

          <!-- Page Indicator -->
          <!-- <span class="page-indicator mx-2 text-muted">
            {{ currentPage }} de {{ paginationInfo.totalPages }}
          </span> -->

          <!-- Next Button -->
          <button class="btn btn-outline-secondary btn-sm ms-2" 
                  (click)="onPageChange(currentPage + 1)"
                  [disabled]="currentPage === paginationInfo.totalPages"
                  aria-label="Página siguiente"
                  title="Página siguiente">
            <span class="pagination-icon">›</span>
          </button>

          <!-- Last Page Button -->
          <button *ngIf="showFirstLastButtons" 
                  class="btn btn-outline-secondary btn-sm ms-1" 
                  (click)="onPageChange(paginationInfo.totalPages)"
                  [disabled]="currentPage === paginationInfo.totalPages"
                  aria-label="Última página"
                  title="Última página">
            <span class="pagination-icon pagination-last">»</span>
          </button>
        </div>
      </nav>
    </div>
  </div>
</div>

<!-- Template por defecto para celdas -->
<ng-template #defaultCellTemplate let-row="row" let-column="column">
  <ng-container *ngIf="row[column.key] !== undefined && row[column.key] !== null">
    {{ row[column.key] }}
  </ng-container>
</ng-template>
