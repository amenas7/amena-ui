<!-- Table Container -->
<div class="sa-table-container">
  <!-- Table Content (siempre visible) -->
  <div class="table-content" [class.loading]="loading">
  <!-- Items Per Page Selector -->
  <div *ngIf="showItemsPerPage && showPagination && data.length > 0" class="d-flex justify-content-between align-items-center mb-2">
    <div class="d-flex align-items-center">
      <span class="text-muted me-2">Registros por página</span>
      <select 
        id="itemsPerPage"
        class="form-select form-select-sm" 
        style="width: auto;"
        [value]="itemsPerPage"
        (change)="onSelectChange($event)">
        <option *ngFor="let option of itemsPerPageOptions" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>
  </div>

  <!-- Table -->
  <div class="table-responsive table-container">
    <table class="table" 
           [class.table-hover]="hover"
           [style.min-width]="minWidth">
      <thead class="table-light">
        <tr>
          <th *ngFor="let column of columns" 
              [style.width]="column.width">
            <div class="d-flex align-items-center justify-content-between">
              <span>{{ column.label }}</span>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of paginatedData; trackBy: trackByFn">
          <td *ngFor="let column of columns" [style.width]="column.width">
            {{ row[column.key] }}
          </td>
        </tr>
        <tr *ngIf="paginatedData.length === 0">
          <td [attr.colspan]="columns.length" class="text-center py-4 text-muted">
            {{ emptyMessage }}
          </td>
        </tr>
      </tbody>
    </table>
    
    <!-- Loading Overlay solo sobre la tabla -->
    <div *ngIf="loading" class="loading-overlay">
      <div class="loading-content">
        <div class="spinner-border text-primary" role="status">
        </div>
        <div class="loading-text">Cargando...</div>
      </div>
    </div>
  </div>

  <!-- Pagination Info and Controls -->
  <div *ngIf="showPagination && data.length > 0" class="d-flex justify-content-between align-items-center mt-1">
    <div *ngIf="showTotal" class="text-muted">
      {{ paginationInfo.startItem }} - {{ paginationInfo.endItem }} de {{ paginationInfo.totalItems }} registros
    </div>
    <div *ngIf="!showTotal"></div>
    
    <nav *ngIf="paginationInfo.totalPages > 1" aria-label="Navegación de páginas">
      <ul class="pagination mb-0">
              <!-- First Page Button -->
      <li *ngIf="showFirstLastButtons" class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" 
                (click)="onPageChange(1)"
                [disabled]="currentPage === 1"
                aria-label="Primera página">
          <span class="pagination-icon pagination-first">«</span>
        </button>
      </li>

      <!-- Previous Button -->
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" 
                (click)="onPageChange(currentPage - 1)"
                [disabled]="currentPage === 1"
                aria-label="Página anterior">
          <span class="pagination-icon">‹</span>
        </button>
      </li>

      <!-- Page Numbers -->
      <li *ngFor="let page of getPageNumbers()" 
          class="page-item"
          [class.active]="page === currentPage"
          [class.disabled]="page === -1">
        <button *ngIf="page !== -1" 
                class="page-link" 
                (click)="onPageChange(page)">
          {{ page }}
        </button>
        <span *ngIf="page === -1" class="page-link">...</span>
      </li>

      <!-- Next Button -->
      <li class="page-item" [class.disabled]="currentPage === paginationInfo.totalPages">
        <button class="page-link" 
                (click)="onPageChange(currentPage + 1)"
                [disabled]="currentPage === paginationInfo.totalPages"
                aria-label="Página siguiente">
          <span class="pagination-icon">›</span>
        </button>
      </li>

      <!-- Last Page Button -->
      <li *ngIf="showFirstLastButtons" class="page-item" [class.disabled]="currentPage === paginationInfo.totalPages">
        <button class="page-link" 
                (click)="onPageChange(paginationInfo.totalPages)"
                [disabled]="currentPage === paginationInfo.totalPages"
                aria-label="Última página">
          <span class="pagination-icon pagination-last">»</span>
        </button>
      </li>
      </ul>
    </nav>
  </div>
</div>
