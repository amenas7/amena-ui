<!-- Table Container -->
<div class="sa-table-container">
  <!-- Table Content (siempre visible) -->
  <div class="table-content" [class.loading]="loading">
  
  <!-- Table -->
  <div class="table-responsive table-container">
    <table class="table" 
           [class.table-hover]="hover"
           [style.min-width]="minWidth">
      <thead class="table-light">
        <tr>
          <th *ngFor="let column of columns" 
              [style.width]="column.width">
            <div class="d-flex align-items-center justify-content-between">
              <span>{{ column.label }}</span>
            </div>
          </th>
        </tr>
      </thead>
      <tbody [class.animate-fade-in]="animationKey > 0" [class.animation-complete]="animationKey > 0" [attr.data-animation-key]="animationKey">
        <tr *ngFor="let row of paginatedData; trackBy: trackByFn"
            [class.selected-row]="isRowSelected(row)"
            (click)="onRowClick(row)"
            (dblclick)="onRowDoubleClick(row)">
          <td *ngFor="let column of columns" [style.width]="column.width">
            <!-- Usar template específico de la columna si existe, sino usar el default -->
            <ng-container *ngTemplateOutlet="getColumnTemplate(column.key) || defaultCellTemplate!; context: getTemplateContext(row, column)">
            </ng-container>
          </td>
        </tr>
        <tr *ngIf="paginatedData.length === 0">
          <td [attr.colspan]="columns.length" class="text-center py-4 text-muted">
            {{ emptyMessage }}
          </td>
        </tr>
      </tbody>
    </table>
    
    <!-- Loading Overlay solo sobre la tabla -->
    <div *ngIf="loading" class="loading-overlay">
      <div class="loading-content">
        <div class="spinner-border text-primary" role="status">
        </div>
        <div class="loading-text">Cargando...</div>
      </div>
    </div>
  </div>

  <!-- Items Per Page Selector and Pagination Controls (en una sola fila) -->
  <div *ngIf="showPagination && data.length > 0" class="d-flex flex-column flex-md-row justify-content-center justify-content-md-between align-items-center mt-2">
    <!-- Items Per Page Selector (izquierda) -->
    <div *ngIf="showItemsPerPage" class="d-flex align-items-center mb-2 mb-md-0">
      <span class="text-muted me-2">Registros por página:</span>
      <select 
        id="itemsPerPage"
        class="form-select form-select-sm" 
        style="width: auto;"
        [value]="itemsPerPage"
        (change)="onSelectChange($event)">
        <option *ngFor="let option of itemsPerPageOptions" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>
    
    <!-- Pagination Info and Controls (derecha) -->
    <div class="d-flex flex-column flex-md-row align-items-center">
      <div *ngIf="showTotal" class="text-muted mb-2 mb-md-0 me-md-3 text-center text-md-start">
        Página: {{ paginationInfo.currentPage }} - {{ paginationInfo.startItem }} de {{ paginationInfo.totalItems }}
      </div>
      
      <nav *ngIf="paginationInfo.totalPages > 1" aria-label="Navegación de páginas">
        <ul class="pagination mb-0 justify-content-center justify-content-md-start">
                <!-- First Page Button -->
        <li *ngIf="showFirstLastButtons" class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" 
                  (click)="onPageChange(1)"
                  [disabled]="currentPage === 1"
                  aria-label="Primera página">
            <span class="pagination-icon pagination-first">«</span>
          </button>
        </li>

        <!-- Previous Button -->
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" 
                  (click)="onPageChange(currentPage - 1)"
                  [disabled]="currentPage === 1"
                  aria-label="Página anterior">
            <span class="pagination-icon">‹</span>
          </button>
        </li>

        <!-- Page Numbers -->
        <li *ngFor="let page of getPageNumbers()" 
            class="page-item"
            [class.active]="page === currentPage"
            [class.disabled]="page === -1">
          <button *ngIf="page !== -1" 
                  class="page-link" 
                  (click)="onPageChange(page)">
            {{ page }}
          </button>
          <span *ngIf="page === -1" class="page-link">...</span>
        </li>

        <!-- Next Button -->
        <li class="page-item" [class.disabled]="currentPage === paginationInfo.totalPages">
          <button class="page-link" 
                  (click)="onPageChange(currentPage + 1)"
                  [disabled]="currentPage === paginationInfo.totalPages"
                  aria-label="Página siguiente">
            <span class="pagination-icon">›</span>
          </button>
        </li>

        <!-- Last Page Button -->
        <li *ngIf="showFirstLastButtons" class="page-item" [class.disabled]="currentPage === paginationInfo.totalPages">
          <button class="page-link" 
                  (click)="onPageChange(paginationInfo.totalPages)"
                  [disabled]="currentPage === paginationInfo.totalPages"
                  aria-label="Última página">
            <span class="pagination-icon pagination-last">»</span>
          </button>
        </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<!-- Template por defecto para celdas -->
<ng-template #defaultCellTemplate let-row="row" let-column="column">
  <ng-container *ngIf="row[column.key] !== undefined && row[column.key] !== null">
    {{ row[column.key] }}
  </ng-container>
</ng-template>
