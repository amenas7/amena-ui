<!-- Loading State -->
<div *ngIf="loading" class="text-center py-4">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>

<!-- Table Container -->
<div *ngIf="!loading" class="sa-table-container">
  <!-- Items Per Page Selector -->
  <div *ngIf="showItemsPerPage && showPagination" class="d-flex justify-content-between align-items-center mb-3">
    <div class="d-flex align-items-center">
      <label for="itemsPerPage" class="form-label me-2 mb-0">Mostrar:</label>
      <select 
        id="itemsPerPage"
        class="form-select form-select-sm" 
        style="width: auto;"
        [value]="itemsPerPage"
        (change)="onSelectChange($event)">
        <option *ngFor="let option of itemsPerPageOptions" [value]="option">
          {{ option }}
        </option>
      </select>
      <span class="ms-2 text-muted">elementos por página</span>
    </div>
  </div>

  <!-- Table -->
  <div [class.table-responsive]="responsive">
    <table class="table" 
           [class.table-striped]="striped"
           [class.table-hover]="hover"
           [class.table-bordered]="bordered">
      <thead class="table-light">
        <tr>
          <th *ngFor="let column of columns" 
              [style.width]="column.width"
              [class.sortable]="sortable && column.sortable"
              (click)="onSort(column.key)"
              [class.cursor-pointer]="sortable && column.sortable">
            <div class="d-flex align-items-center justify-content-between">
              <span>{{ column.label }}</span>
              <i *ngIf="sortable && column.sortable" 
                 class="bi" 
                 [class]="getSortIcon(column.key)"></i>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of paginatedData; trackBy: trackByFn">
          <td *ngFor="let column of columns" [style.width]="column.width">
            {{ row[column.key] }}
          </td>
        </tr>
        <tr *ngIf="paginatedData.length === 0">
          <td [attr.colspan]="columns.length" class="text-center py-4 text-muted">
            {{ emptyMessage }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination Info -->
  <div *ngIf="showTotal && showPagination" class="d-flex justify-content-between align-items-center mt-3">
    <div class="text-muted">
      Mostrando {{ paginationInfo.startItem }} a {{ paginationInfo.endItem }} de {{ paginationInfo.totalItems }} resultados
    </div>
  </div>

  <!-- Pagination Controls -->
  <nav *ngIf="showPagination && paginationInfo.totalPages > 1" aria-label="Navegación de páginas">
    <ul class="pagination justify-content-center mb-0">
      <!-- Previous Button -->
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" 
                (click)="onPageChange(currentPage - 1)"
                [disabled]="currentPage === 1"
                aria-label="Página anterior">
          <span class="d-none d-sm-inline">Anterior</span>
          <i class="bi bi-chevron-left d-inline d-sm-none"></i>
        </button>
      </li>

      <!-- Page Numbers -->
      <li *ngFor="let page of getPageNumbers()" 
          class="page-item"
          [class.active]="page === currentPage"
          [class.disabled]="page === -1">
        <button *ngIf="page !== -1" 
                class="page-link" 
                (click)="onPageChange(page)">
          {{ page }}
        </button>
        <span *ngIf="page === -1" class="page-link">...</span>
      </li>

      <!-- Next Button -->
      <li class="page-item" [class.disabled]="currentPage === paginationInfo.totalPages">
        <button class="page-link" 
                (click)="onPageChange(currentPage + 1)"
                [disabled]="currentPage === paginationInfo.totalPages"
                aria-label="Página siguiente">
          <span class="d-none d-sm-inline">Siguiente</span>
          <i class="bi bi-chevron-right d-inline d-sm-none"></i>
        </button>
      </li>
    </ul>
  </nav>
</div>
