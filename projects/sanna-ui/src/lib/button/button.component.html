<button
  [class]="buttonClasses + ' d-flex justify-content-center align-items-center'"
  [type]="type"
  [disabled]="disabled || loading"
  (click)="onClick()"
  class="btn"
  style="min-width: 2.5rem; min-height: 2.5rem;"
>
  <!-- Loading spinner -->
  <ng-container *ngIf="loading; else normalContent">
    <div class="spinner-border spinner-border-sm" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </ng-container>
  <ng-template #normalContent>
    <fa-icon *ngIf="icon && iconPosition === 'left'" [icon]="icon" class="me-2"></fa-icon>
    <span>{{ label }}</span>
    <fa-icon *ngIf="icon && iconPosition === 'right'" [icon]="icon" class="ms-2"></fa-icon>
  </ng-template>
</button>
