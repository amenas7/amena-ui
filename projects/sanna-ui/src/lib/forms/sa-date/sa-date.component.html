<div class="">
  <label *ngIf="label" [for]="dateId" [class]="labelClasses">
    {{ label }}
    <span *ngIf="required" class="text-danger">*</span>
  </label>

  <div class="position-relative">
    <input
      [id]="dateId"
      [name]="name"
      [class]="inputClasses"
      type="date"
      [(ngModel)]="value"
      (ngModelChange)="onModelChange($event)"
      [placeholder]="placeholder"
      [required]="required"
      [readonly]="readonly"
      [disabled]="disabled"
      [min]="min"
      [max]="max"
      spellcheck="false"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      data-gramm="false"
      data-gramm_editor="false"
      data-enable-grammarly="false"
      (focus)="onInputFocus($event)"
      (blur)="onInputBlur($event)"
      (click)="openCalendar($event)"
    />
    <!-- Icono personalizado del calendario como fallback -->
    <div class="calendar-icon" 
         [class.disabled]="disabled || readonly"
         (click)="openCalendar($event)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
    </div>
  </div>

  <div *ngIf="helperText && !errorText" class="form-text">{{ helperText }}</div>
  <div *ngIf="errorText" class="invalid-feedback d-block">{{ errorText }}</div>
</div>
