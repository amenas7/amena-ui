<div class="">
  <label *ngIf="shouldShowLabel" [for]="id" [class]="labelClasses">
    {{ label }}
    <span *ngIf="required && label" class="text-danger">*</span>
  </label>

  <textarea
    [id]="id"
    [name]="name"
    [class]="textareaClasses"
    [style]="textareaStyles"
    [(ngModel)]="value"
    (ngModelChange)="onModelChange($event)"
    [placeholder]="placeholder"
    [required]="required"
    [readonly]="readonly"
    [disabled]="disabled"
    [rows]="rows"
    [cols]="cols"
    [minlength]="minlength"
    [maxlength]="maxlength"
    spellcheck="false"
    autocomplete="off"
    autocorrect="off"
    autocapitalize="off"
    data-gramm="false"
    data-gramm_editor="false"
    data-enable-grammarly="false"
    (focus)="onTextareaFocus($event)"
    (blur)="onTextareaBlur($event)"
    (change)="onTextareaChange($event)"
  ></textarea>

  <div *ngIf="helperText && !errorText" class="form-text">{{ helperText }}</div>
  <div *ngIf="errorText" class="invalid-feedback d-block">{{ errorText }}</div>
</div>
