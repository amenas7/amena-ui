<div class="mb-3">
  <div [class]="containerClasses">
    <input
      [id]="radioId"
      [name]="name"
      [class]="radioClasses"
      type="radio"
      [checked]="isChecked"
      [value]="value"
      [required]="required"
      [disabled]="disabled"
      [readonly]="readonly"
      (change)="onRadioChange($event)"
      (focus)="onRadioFocus($event)"
      (blur)="onRadioBlur($event)"
    />
    <label *ngIf="label" [for]="radioId" [class]="labelClasses">
      {{ label }}
      <span *ngIf="required" class="text-danger">*</span>
    </label>
  </div>

  <div *ngIf="helperText && !errorText" class="form-text">{{ helperText }}</div>
  <div *ngIf="errorText" class="invalid-feedback d-block">{{ errorText }}</div>
</div>
