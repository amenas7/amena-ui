<div class="">
  <label *ngIf="shouldShowLabel" [for]="id" [class]="labelClasses">
    {{ label }}
    <span *ngIf="required && label" class="text-danger">*</span>
  </label>

  <div [class]="inputGroupClasses">
    <span *ngIf="leftIcon" class="input-group-text">
      <sa-icon 
        *ngIf="!leftIcon.includes('fa-')" 
        [name]="leftIcon" 
        size="md">
      </sa-icon>
      <i 
        *ngIf="leftIcon.includes('fa-')" 
        [class]="leftIcon">
      </i>
    </span>

    <input
      #inputElement
      [id]="id"
      [name]="name"
      [type]="inputType"
      [class]="inputClasses"
      [ngStyle]="inputStyles"
      [(ngModel)]="value"
      (ngModelChange)="onModelChange($event)"
      [placeholder]="placeholder"
      [required]="required"
      [readonly]="readonly"
      [disabled]="disabled"
      [autocomplete]="autocomplete"
      [min]="min"
      [max]="max"
      [minlength]="minlength"
      [maxlength]="maxlength"
      [pattern]="pattern"
      spellcheck="false"
      autocorrect="off"
      autocapitalize="off"
      data-gramm="false"
      data-gramm_editor="false"
      data-enable-grammarly="false"
      (focusin)="onInputFocus($event)"
      (focusout)="onInputBlur($event)"
      (change)="onInputChange($event)"
      (input)="saNumbersOnly ? onInputForNumbers($event) : (saLettersOnly ? onInputForLetters($event) : null)"
      (keyup)="onKeyUp($event)"
      (keydown)="onKeyDown($event)"
      (keypress)="saNumbersOnly ? onKeyPressForNumbers($event) : (saLettersOnly ? onKeyPressForLetters($event) : onKeyPress($event))"
      (paste)="saNumbersOnly ? onPasteForNumbers($event) : (saLettersOnly ? onPasteForLetters($event) : null)"
    />

    <span *ngIf="rightIcon && type !== 'password'" class="input-group-text">
      <sa-icon 
        *ngIf="!rightIcon.includes('fa-')" 
        [name]="rightIcon" 
        size="sm">
      </sa-icon>
      <i 
        *ngIf="rightIcon.includes('fa-')" 
        [class]="rightIcon">
      </i>
    </span>

    <button
      *ngIf="type === 'password'"
      type="button"
      class="btn btn-outline-secondary"
      (click)="togglePasswordVisibility()"
      [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
    >
      <sa-icon 
        [name]="showPassword ? 'eye-slash' : 'eye'" 
        size="sm">
      </sa-icon>
    </button>
  </div>

  <div *ngIf="helperText && !errorText" [class]="helperTextClasses">{{ helperText }}</div>
  <div *ngIf="errorText" [class]="errorTextClasses">{{ errorText }}</div>
</div>
