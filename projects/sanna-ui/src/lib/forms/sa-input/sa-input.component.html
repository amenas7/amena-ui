<div class="">
  <label *ngIf="label" [for]="id" [class]="labelClasses">
    {{ label }}
    <span *ngIf="required" class="text-danger">*</span>
  </label>

  <div [class]="inputGroupClasses">
    <span *ngIf="leftIcon" class="input-group-text">
      <sa-icon 
        *ngIf="!leftIcon.includes('fa-')" 
        [name]="leftIcon" 
        size="sm">
      </sa-icon>
      <i 
        *ngIf="leftIcon.includes('fa-')" 
        [class]="leftIcon">
      </i>
    </span>

    <input
      [id]="id"
      [name]="name"
      [type]="inputType"
      [class]="inputClasses"
      [(ngModel)]="value"
      (ngModelChange)="onModelChange($event)"
      [placeholder]="placeholder"
      [required]="required"
      [readonly]="readonly"
      [disabled]="disabled"
      [autocomplete]="autocomplete"
      [min]="min"
      [max]="max"
      [minlength]="minlength"
      [maxlength]="maxlength"
      [pattern]="pattern"
      (focus)="onInputFocus($event)"
      (blur)="onInputBlur($event)"
    />

    <span *ngIf="rightIcon && type !== 'password'" class="input-group-text">
      <sa-icon 
        *ngIf="!rightIcon.includes('fa-')" 
        [name]="rightIcon" 
        size="sm">
      </sa-icon>
      <i 
        *ngIf="rightIcon.includes('fa-')" 
        [class]="rightIcon">
      </i>
    </span>

    <button
      *ngIf="type === 'password'"
      type="button"
      class="btn btn-outline-secondary"
      (click)="togglePasswordVisibility()"
      [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
    >
      <sa-icon 
        [name]="showPassword ? 'eye-slash' : 'eye'" 
        size="sm">
      </sa-icon>
    </button>
  </div>

  <div *ngIf="helperText && !errorText" class="form-text">{{ helperText }}</div>
  <div *ngIf="errorText" class="invalid-feedback d-block">{{ errorText }}</div>
</div>
