<div class="sa-checkbox-wrapper">
  <div [class]="containerClasses">
    <input
      [id]="checkboxId"
      [name]="name"
      [class]="checkboxClasses"
      type="checkbox"
      [checked]="checked"
      [value]="value"
      [required]="required"
      [disabled]="disabled"
      [readonly]="readonly"
      [indeterminate]="indeterminate"
      (change)="onCheckboxChange($event)"
      (focusin)="onCheckboxFocus($event)"
      (focusout)="onCheckboxBlur($event)"
    />
    <label *ngIf="shouldShowLabel" [for]="checkboxId" [class]="labelClasses">
      {{ label }}
      <span *ngIf="required && label" class="text-danger">*</span>
    </label>
  </div>

  <div *ngIf="helperText && !errorText" class="form-text">{{ helperText }}</div>
  <div *ngIf="errorText" class="invalid-feedback d-block">{{ errorText }}</div>
</div>
