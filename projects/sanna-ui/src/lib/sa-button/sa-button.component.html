<button
  #buttonElement
  [class]="buttonClasses"
  [type]="type"
  [disabled]="!isInteractive"
  (click)="onClick()"
  class="btn"
>
  <!-- Contenido del botón -->
  <div class="button-content" [class.loading-hidden]="showSpinner">
    <fa-icon *ngIf="iconDefinition && position === 'left'" [icon]="iconDefinition" class="me-1"></fa-icon>
    <span #buttonText>{{ label }}</span>
    <fa-icon *ngIf="iconDefinition && position === 'right'" [icon]="iconDefinition" class="ms-1"></fa-icon>
  </div>
  
  <!-- Spinner que se superpone cuando está loading -->
  <div *ngIf="showSpinner" class="spinner-overlay">
    <fa-icon 
      [icon]="spinnerIcon" 
      class="spinner-icon"
      [class.spinning]="loading">
    </fa-icon>
  </div>
</button>
